<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Account</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <style>
        #navbar{
            height: 50px;
        }
        #homeBtn{
            font-weight: bold;
        }
        img{
            width: 300px;
            height: 200px;
        }
        #leftside{
            height: 300px;
        }
        #buttonset{
            margin:10px;
        }
        .btn{
            margin:10px;
        }
        #rightside{
            height: 300px;
        }
        #driverTable{
            margin: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" id="homeBtn">Easy Car Rental</a>
                </li>

            </ul>>
        </div>
    </div>
</nav>

<section class="container-fluid mt-3">
    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-4" id="leftside">
            <h4 class="text-secondary"> Register Vehicle Form</h4>
            <div class="mb-3">
                <form class="d-flex-">
                    <input class="form-control" id="txtdroverLicenceNumber" placeholder="driver Licence Number" type="text">
                    <button class="btn btn-success" id="btnSearchDriver">Search Driver</button>

                </form>
            </div>
            <div class="mb-3">
                <div class="card" style="width: 30rem;">
                    <img src="assets/images/depositphotos_12750550-stock-photo-driver.jpg" class="card-img-top" alt="Error loading image">

                </div>
            </div>
        </div>

        <div class="col-12 col-md-5">

            <div id="rightside">

                <div class="mb-3">
                    <input class="form-control" id="txtaddress" placeholder="Driver address" type="text">
                    <p><small class="text-danger pl-1" id="lbCusAddress"></small></p>
                </div>

                <div class="mb-3">
                    <input class="form-control" id="txtavailability" placeholder="Driver availability" type="text">
                    <p><small class="text-danger pl-1" id="lbdriveravailability"></small></p>
                </div>

                <div class="mb-3">
                    <input class="form-control" id="txtdrivertype"placeholder="Driver Type" type="text">
                    <p><small class="text-danger pl-1" id="lbldrivertype"></small></p>
                </div>

                <div class="mb-3">
                    <input class="form-control" id="txtfullname" placeholder="Full Name" type="text">
                    <p><small class="text-danger pl-1" id="lblfullname"></small></p>
                </div>
                <div class="mb-3">
                    <input class="form-control" id="txttpNumer" placeholder="Tp Numer" type="text">
                    <p><small class="text-danger pl-1" id="lbltpNumer"></small></p>
                </div>

                <div class="modal-footer" id="buttonset">
                    <button class="btn btn-danger" id="btneDriver" type="button">Driver</button>
                    <button class="btn btn-warning" id="btnUpdateDriver" type="button">Update Driver</button>
                    <button class="btn btn-danger" id="btnDeleteDriver" type="button">Delete Driver</button>
                </div>
            </div>
        </div>

    </section>

    <section class="row mt-4">
        <div class="col" id="driverTable">
            <table class="table table-bordered table-hover mt-3">
                <thead class="bg-danger text-white">
                <tr class="table-success">
                    <th scope="col">driverLicenceNumber</th>
                    <th scope="col">Address</th>
                    <th scope="col">Type</th>
                    <th scope="col">Name</th>
                    <th scope="col">tp</th>
                </tr>
                </thead>
                <tbody id="driTable">


                </tbody>
            </table>
        </div>
    </section>
</section>


    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
<script>

</script>
</body>
</html>
